<!DOCTYPE HTML>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        
        <script src="base.js"></script>
        <script src="car.js"></script>
        <script src="click.js"></script>

    </head>
        <body>

            <a-scene background="color:#000000">
                <a-camera position="0 0 5"></a-camera>

                <a-entity>
                    <a-box position="0 0 0" height="50" width="50" color="#816592"></a-box>
                </a-entity>

                <a-entity>
                    <a-cylinder position="0 1 0" height="6" width="6" rotation="90 270 0" color="#578778"></a-cylinder>
                </a-entity>

                <a-entity>
                    <a-sphere position="-2 0 0" radius="0.75" color="#000000"></a-box>
                </a-entity>

                <a-entity>
                    <a-sphere position="2 0 0" radius="0.75" color="#000000"></a-box>
                </a-entity>

                <a-entity>
                    <a-cylinder position="-2 2 0" height="1.5" width="1" rotation="0 90 0" color="#000000"></a-cylinder>
                </a-entity>

                <a-entity>
                    <a-box position="0 -1 0" height="2" width="30" rotation="90 0 0" color="#444444"></a-box>
                </a-entity>

                <a-box></a-box>

            </a-scene>
        </body>
</html>
